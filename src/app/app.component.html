<!--The content below is only a placeholder and can be replaced.-->
<div class="content">
  <mat-form-field appearance="outline">
    <input matInput type="text" [formControl]="name" >
    <mat-error *ngIf="name.invalid">Field is required</mat-error>
  </mat-form-field>

  <div>
    <app-people
      placeHolder="Select Person"
      [validator]="person.validator"
      [formControl]="person">
    </app-people>
  </div>
  Selected person {{ person.value | json }}
</div>
